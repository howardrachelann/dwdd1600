    <!--start the page head-->

    <!--start the page navigation-->

        <ul>
            <li><a href="index.html">About</a></li>

        </ul>

    </nav>

    <!--start the main content-->
    <main>
        <h1>Book Now</h1>
        <form method="get" class="myForm" action="thanks.html">
            <fieldset>
                <legend>Client Information</legend>
                <label>First Name*<input type="text" name="fname" required></label>
                <label>Last Name*<input type="text" name="lname" required></label>
                <label>Cell Number*<input type="tel" name="phone" required placeholder="000-000-0000"></label>
                <label>Email<input type="email" name="email"></label>
                <label>Instagram<input type="text" name="instagram"></label>
            </fieldset>

            <fieldset>
                <legend>Select a Category</legend>
                <label><input type="radio" name="category" value="structuregelmanicure">Structure Gel Manicure
                    $38</label>
                <label><input type="radio" name="category" value="gelxextension">Gelx Extension $40</label>
                <label><input type="radio" name="category" value="completeremoval">Complete Removal $10</label>

                <label>Add ons
                    <select name="addons">
                        <option value="none">Please Select</option>
                        <option value="tier1">Tier 1 Art +$5</option>
                        <option value="tier2">Tier 2 Art +$10</option>
                        <option value="tier3">Tier 3 Art +$12</option>
                        <option value="nailfix">Nail Fix +$3~6</option>
                        </select>
                    </label>
            
            </fieldset>

            <fieldset>
                <legend>Preferred Contact Method</legend>
                <label><input type="checkbox" name="text" value="chosen">Text</label>
                <label><input type="checkbox" name="email" value="chosen">Email</label>
                <label><input type="checkbox" name="instagram" value="chosen">Instagram</label>
            </fieldset>

            <label>Comments
                <textarea name="comments"></textarea>
            </label>



            <input type="submit" value="Submit Appointment">

        </form>
    </main>
